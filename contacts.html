<section class="contact-form">
    <div class="container">
        <div class="form-wrapper">
            <h2>Свяжитесь с нами</h2>
            <form action="#" method="post" class="form-inner">
                <div class="form-group">
                    <label for="name">ФИО</label>
                    <input type="text" id="name" name="name" placeholder="Введите ваше полное имя" required>
                </div>
                <div class="form-group">
                    <label for="email">Почта</label>
                    <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефона</label>
                    <input type="tel" id="phone" name="phone" placeholder="Введите ваш номер телефона" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение</label>
                    <textarea id="message" name="message" placeholder="Введите ваше сообщение" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Отправить</button>
            </form>
        </div>

        <div class="contact-image">
            <img src="assets/image/png/image%203.png" alt="Камера">
        </div>
    </div>
</section>
